<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email - SQSSO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- My CSS file -->
    <link href="../css/main.css" rel="stylesheet">
    <!-- External JavaScript for all of the actions -->
    <script src="../js/sha256.js"></script>
    <script src="../js/actions.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">What action would you like to take?</h1>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary mx-2 mb-3" data-bs-toggle="modal" data-bs-target="#loginModal" onclick="resetForm()">
            Basic Login
        </button>

        <h2 class="my-4">Redirect To</h2>
        <!-- Button to Open the Modal for Enrollment (Action 2) -->
        <button id="action2" class="btn btn-primary mx-2 mb-3" data-bs-toggle="modal" data-bs-target="#loginModal" onclick="openModal('Enrollment')">
            Enrollment
        </button>
        <button id="action3" class="btn btn-primary mx-2 mb-3" onclick="window.location.href='email.html'">Learning Path</button>
        <button id="action4" class="btn btn-primary mx-2 mb-3" onclick="window.location.href='email.html'">Catalog</button>
        <button id="action5" class="btn btn-primary mx-2 mb-3" onclick="window.location.href='email.html'">Store</button>
        <button id="action6" class="btn btn-primary mx-2 mb-3" onclick="window.location.href='email.html'">Catalog Course</button>
        <button id="action7" class="btn btn-primary mx-2 mb-3" onclick="window.location.href='email.html'">Store Course</button>
        <button id="action8" class="btn btn-primary mx-2 mb-3" onclick="window.location.href='email.html'">Resources</button>

        <!-- Return to Homepage Button -->
        <div class="mt-5">
            <a href="../index.html" class="btn btn-outline-secondary btn-lg">Return to Homepage</a>
        </div>
    </div>

    <!-- Modal Structure for Basic Login and Enrollment -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Basic Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form inside the modal -->
                    <form id="loginForm">
                        <!-- Whitelabel Toggle -->
                        <header>Whitelabelling</header>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="whitelabelToggle" onchange="toggleWhitelabel()">
                            <label class="form-check-label" for="whitelabelToggle">Enabled?</label>
                            <!-- Tooltip icon -->
                            <span class="ms-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Toggle this if your portal uses a custom/whitelabelled domain.">
                                <i class="bi bi-info-circle"></i>
                            </span>
                        </div>
                        
                        <!-- Domain Field -->
                        <div class="mb-3">
                            <label for="domain" class="form-label">Domain</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="domain" placeholder="company" aria-label="Domain" disabled>
                                <span class="input-group-text" id="domainSuffix">.learnupon.com</span>
                            </div>
                        </div>
                        
                        <!-- Secret Key -->
                        <div class="mb-3">
                            <label for="secretKey" class="form-label">Secret Key</label>
                            <input type="text" class="form-control" id="secretKey" placeholder="Enter your secret key" required>
                        </div>
                        
                        <!-- First Name -->
                        <div class="mb-3 name-fields">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        
                        <!-- Last Name -->
                        <div class="mb-3 name-fields">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <!-- Enrollment ID (Only for Action 2) -->
                        <div class="mb-3 d-none" id="enrollmentIdField">
                            <label for="enrollmentId" class="form-label">Enrollment ID</label>
                            <input type="text" class="form-control" id="enrollmentId" placeholder="Enter Enrollment ID">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
